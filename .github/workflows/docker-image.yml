name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag ghcr.io/nubelaco/historic-employee-count-tool:latest
        docker run ghcr.io/nubelaco/historic-employee-count-tool:latest
        docker push ghcr.io/nubelaco/historic-employee-count-tool:latest